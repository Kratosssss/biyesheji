<!DOCTYPE html>
<html lang="en">
{% include 'navbar.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/uploadPickage.css">
    <title>上传任务包</title>
</head>

<body>
<div class="container" >
    <div class="row" style="margin-top: 75px;">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <h2 class="text-center">上传任务包</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-3">
        <hr>
        </div>
    </div>
    <form style="margin-top: 50px;" class="form-horizontal uploadform" action="/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="mp" class="col-md-4 control-label">任务包：</label>
            <div class="col-md-5">
                <input type="file"  id="mp" name="missionPackage" />
            </div>
        </div>
        <div class="form-group">
            <label for="budget" class="col-sm-4 control-label">酬金/张：</label>
            <div class="col-sm-4">
                <input  type="number" step="0.01" class="form-control" id="budget" name="budget" placeholder="默认为0.01元/张" />
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-4 control-label">任务简述：</label>
            <div class="col-sm-4">
                <textarea class="form-control" rows="3" id="description" name="description" placeholder="可以不填" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">确认提交</button>
            </div>
        </div>
</form>



</div>

</body>
</html>
