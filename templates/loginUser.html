<!DOCTYPE html>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<!-- 自己定义的css -->
    <link rel="stylesheet" href="../static/css/login.css">

    <!--animate 动画-->
    <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登陆</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center" style="margin-top: 50px;">人机结合 & 图片分类标签系统</h2>
        <div class="col-md-4 col-md-offset-4">
            <form class='form-login' action="/loginUser/" method="post">
                <h2 class="text-center">用户登录</h2>
                <div class="form-group">
                    <label for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control" id="id_username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <label for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control" id="id_password" placeholder="Password" required>
                </div>
                <button type="reset" class="btn btn-default pull-left">重置</button>
                <button type="submit" class="btn btn-primary pull-right">登陆</button>
                <button type="button" style="margin-right: 10px;"  class="btn btn-primary pull-right"  onclick="window.location.href=' /loginClient/ '" >客户登陆</button>
            </form>
        </div>
    </div> <!-- /container -->

{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
    {% endfor %}
    </script>
{% endif %}

</body>
</html>
